<div class="FID question" id="{{qid}}" onfocusout="finishFID(this.id)">
    <div class="holder">
        <div class="entry-text">{{id}}、{{text}}</div>
        <p>
            <input id="{{qid}}_1" class="year" type="number" > 年
            <input id="{{qid}}_2" class="month" type="number"> 月
            <input id="{{qid}}_3" class="day" type="number" > 日
        </p>
        <div class="alert">{{alert}}</div>
    </div>
</div>
